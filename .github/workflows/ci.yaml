# .ci.yaml
on:
  push:
  pull_request:

jobs:  
  run-tests:  
    strategy: 
      fail-fast: false 
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        go-version: ["1.20"] 
    name: Test
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        checkout
      - name: Install dependecies
        run: 
          command: |
          go get github.com/stretchr/testify
          go install github.com/go-gremlins/gremlins/cmd/gremlins@v0.4.0
      - name: Build Backend
        run:
          command: |
            cd backend-go
            go build ./...
      - name: Test and Coverage
        run:
          command: |
            cd backend-go
            go test -coverprofile=coverage.out ./controllers
            go tool cover -html=coverage.out
            gremlins unleash



